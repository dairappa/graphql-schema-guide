name: Build PDF
on:
  push:
    branches:
      - 'master'

jobs:
  my_job:
    runs-on: ubuntu-latest
    container:
      image: vvakame/review:5.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: setup
        run: npm ci
      - name: post setup
        run: bundle install
      - name: test
        run: npm test
      - name: build
        run: npm run pdf
      - name: archive
        uses: actions/upload-artifact@v2
        with:
          name: graphql-schema-guide
          path: ./articles/graphql-schema-guide.pdf